<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="dashboard.html"><i class="fas fa-cog"></i> Dashboard</a></li>

                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="update-profile">
            <h2>Update Profile</h2>
            <div class="profile-details">
                <!-- Form to update profile -->
                <form id="updateProfileForm">
                    <div class="form-group">
                        <label for="profilePhoto">Upload Photo:</label>
                        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
                        <img src="" alt="Profile Photo Preview" id="profilePhotoPreview">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <!-- Add more fields for updating profile information -->
                    <button type="submit">Update</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Dashboard. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
    
</body>
</html>
