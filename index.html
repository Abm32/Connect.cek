<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect.cek - Welcome Page</title>
  <style>
    /* Add your CSS styles here */
    /* Show active tab content */
    .tab-content.active {
      display: block;
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    .headapp {
      text-decoration: none;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      background-color: #0077b5;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
    }

    /* Navigation Styles */
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #0077b5;
    }

    /* Content Styles */
    .content {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005f88;
    }

    /* Form Styles */
    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: auto;
      background-color: #0077b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005f88;
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Hide the "Are you...?" tabs by default */
    #alumni-tab,
    #student-tab,
    #faculty-tab {
      display: none;
    }

    /* Tabs Styles */
    .tabs {
      margin-top: 20px;
    }

    .tab {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077b5;
      color: #fff;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }

    .tab:hover {
      background-color: #005f88;
    }

    .tab.active {
      background-color: #005f88;
    }

    /* Tab Content Styles */
    .tab-content {
      display: none;
      padding: 20px;
      background-color: rgb(254, 252, 252);
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="container">
        <h1>Connect.cek</h1>
      </div>
    </div>

    <nav>
      <div class="container">
        <ul>
          <li><a href="sample.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#"></a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <h2>Welcome to Connect.cek</h2>
      <p>A job portal connecting alumni, students, and faculties within College of Engineering Karunagappally</p>

      <div class="tabs">
        <div class="tab active" data-content="login">Login</div>
        <div class="tab" data-content="signup">Signup</div>
      </div>

      <div class="tab-content active" id="login">
        <h3>Login</h3>
        <form id="loginForm">
          <label for="email">Email/Phone:</label>
          <input type="email" id="loginEmail" name="email" required><br>
          <label for="password">Password:</label>
          <input type="password" id="loginPassword" name="password" required><br>
          <input type="submit" value="Log In">
        </form>
        <p class="forgot-password">
          <a href="#">Forgot Password?</a>
        </p>
      </div>
      <div class="tab-content" id="signup">
        <h3>Signup</h3>
        <div class="tabs" id="are-you-tabs">
          <div class="tab" data-content="alumni-tab"> <a class="headapp" href="alumini-form.html"> Alumni</a></div>
          <div class="tab" data-content="student-tab"><a class="headapp" href="student-form.html">Student</a></div>
          <div class="tab" data-content="faculty-tab"><a class="headapp" href="fa-form.html">Faculty</a></div>
        </div>
        <div class="tab-content active" id="alumni-tab">
          <!-- Alumni Signup Form Goes Here -->
          <h3>Alumni Signup</h3>
          <form>
            <!-- Alumni Signup Form Fields -->
            <label for="alumni-name">Full Name:</label>
            <input type="text" id="alumni-name" name="alumni-name" required><br>
            <label for="alumni-email">Email:</label>
            <input type="email" id="alumni-email" name="alumni-email" required><br>
            <label for="alumni-password">Password:</label>
            <input type="password" id="alumni-password" name="alumni-password" required><br>
            <input type="submit" value="Sign Up">
          </form>
        </div>
        <div class="tab-content" id="student-tab">
          <!-- Student Signup Form Goes Here -->
          <h3>Student Signup</h3>
          <form>
            <!-- Student Signup Form Fields -->
            <label for="student-name">Full Name:</label>
            <input type="text" id="student-name" name="student-name" required><br>
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" name="student-email" required><br>
            <label for="student-password">Password:</label>
            <input type="password" id="student-password" name="student-password" required><br>
            <input type="submit" value="Sign Up">
          </form>
        </div>
      </div>
      <div class="tab-content" id="faculty-tab">
        <!-- Faculty Signup Form Goes Here -->
        <h3>Faculty Signup</h3>
        <form>
          <!-- Faculty Signup Form Fields -->
          <label for="faculty-name">Full Name:</label>
          <input type="text" id="faculty-name" name="faculty-name" required><br>
          <label for="faculty-email">Email:</label>
          <input type="email" id="faculty-email" name="faculty-email" required><br>
          <label for="faculty-password">Password:</label>
          <input type="password" id="faculty-password" name="faculty-password" required><br>
          <label for="faculty-department">Department:</label>
          <input type="text" id="faculty-department" name="faculty-department" required><br>
          <input type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCcqUzqkLvdfdCDAgYe6ugpom5Z3ULfMco",
      authDomain: "connect-cek.firebaseapp.com",
      projectId: "connect-cek",
      storageBucket: "connect-cek.appspot.com",
      messagingSenderId: "21447682775",
      appId: "1:21447682775:web:a280e1e65d64b1b8a69e92",
      measurementId: "G-T09DQQLT9P"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // Get elements
    const loginForm = document.getElementById('loginForm');

    // Add login event
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get user info
      const email = loginForm['loginEmail'].value;
      const password = loginForm['loginPassword'].value;

      // Sign in
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log(user);
          // Redirect to the dashboard or any other page after successful login
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // Show error message to the user
          console.error(errorMessage);
        });
    });
  </script>

</body>

</html>
