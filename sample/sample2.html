<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect.cek - Welcome Page</title>
  <style>
    /* Add your CSS styles here */
    /* Show active tab content */
    .tab-content.active {
      display: block;
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      background-color: #0077b5;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
    }

    /* Navigation Styles */
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ulli a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #0077b5;
    }

    /* Content Styles */
    .content {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005f88;
    }

    /* Form Styles */
    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: auto;
      background-color: #0077b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005f88;
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Hide the "Are you...?" tabs by default */
    #alumni-tab,
    #student-tab,
    #faculty-tab {
      display: none;
    }

    /* Tabs Styles */
    .tabs {
      margin-top: 20px;
    }

    .tab {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0077b5;
      color: #fff;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }

    .tab:hover {
      background-color: #005f88;
    }

    .tab.active {
      background-color: #005f88;
    }

    /* Tab Content Styles */
    .tab-content {
      display: none;
      padding: 20px;
      background-color: rgb(254, 252, 252);
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

    <div class="container">
        <div class="header">
          <div class="container">
            <h1>Connect.cek</h1>
          </div>
        </div>
      
        <nav>
          <div class="container">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#"></a></li>
            </ul>
          </div>
        </nav>
      
        <div class="content">
          <h2>Welcome to Connect.cek</h2>
          <p>A job portal connecting alumni, students, and faculties within College of Engineering Karunagappally</p>
      
          <div class="tabs">
            <div class="tab active" data-content="login">Login</div>
            <div class="tab" data-content="signup">Signup</div>
          </div>
      
          <div class="tab-content active" id="login">
            <h3>Login</h3>
            <form id="login-form">
              <label for="email">Email/Phone:</label>
              <input type="email" id="email" name="email" required><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required><br>
              <input type="submit" value="Log In">
            </form>
            <p class="forgot-password">
              <a href="#">Forgot Password?</a>
            </p>
          </div>
          <div class="tab-content" id="signup">
            <h3>Signup</h3>
            <div class="tabs" id="are-you-tabs">
              <div class="tab" data-content="alumni-tab">Alumni</div>
              <div class="tab" data-content="student-tab">Student</div>
              <div class="tab" data-content="faculty-tab">Faculty</div>
            </div>
            <div class="tab-content" id="alumni-tab">
              <!-- Alumni Signup Form Goes Here -->
              <h3>Alumni Signup</h3>
              <form id="alumni-signup-form">
                <!-- Alumni Signup Form Fields -->
                <label for="alumni-fullName">Full Name:</label>
                <input type="text" id="alumni-fullName" name="fullName" required><br>
                <label for="alumni-email">Email:</label>
                <input type="email" id="alumni-email" name="email" required><br>
                <label for="alumni-password">Password:</label>
                <input type="password" id="alumni-password" name="password" required><br>
                <input type="hidden" id="alumni-userType" name="userType" value="alumni">
                <input type="submit" value="Sign Up">
              </form>
              <div id="alumni-signup-response"></div>
            </div>
            <div class="tab-content" id="student-tab">
              <!-- Student Signup Form Goes Here -->
              <h3>Student Signup</h3>
              <form id="student-signup-form">
                <!-- Student Signup Form Fields -->
                <label for="student-fullName">Full Name:</label>
                <input type="text" id="student-fullName" name="fullName" required><br>
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="email" required><br>
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="password" required><br>
                <input type="hidden" id="student-userType" name="userType" value="student">
                <input type="submit" value="Sign Up">
              </form>
              <div id="student-signup-response"></div>
            </div>
            <div class="tab-content" id="faculty-tab">
              <!-- Faculty Signup Form Goes Here -->
              <h3>Faculty Signup</h3>
              <form id="faculty-signup-form">
                <!-- Faculty Signup Form Fields -->
                <label for="faculty-fullName">Full Name:</label>
                <input type="text" id="faculty-fullName" name="fullName" required><br>
                <label for="faculty-email">Email:</label>
                <input type="email" id="faculty-email" name="email" required><br>
                <label for="faculty-password">Password:</label>
                <input type="password" id="faculty-password" name="password" required><br>
                <label for="faculty-department">Department:</label>
                <input type="text" id="faculty-department" name="department" required><br>
                <input type="hidden" id="faculty-userType" name="userType" value="faculty">
                <input type="submit" value="Sign Up">
              </form>
              <div id="faculty-signup-response"></div>
            </div>        
          </div>
        </div>
      </div>
      

      <script>
        // JavaScript code for handling tabs
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            const target = tab.getAttribute('data-content');
            tabContents.forEach(tabContent => {
              if (tabContent.id === target) {
                tabContent.classList.add('active');
              } else {
                tabContent.classList.remove('active');
              }
            });
            tabs.forEach(t => {
              if (t === tab) {
                t.classList.add('active');
              } else {
                t.classList.remove('active');
              }
            });
          });
        });

        // Function to show the signup content when the respective tab is clicked
document.querySelectorAll('.tab[data-content]').forEach(tab => {
  tab.addEventListener('click', () => {
    const target = tab.getAttribute('data-content');
    document.querySelectorAll('.tab-content').forEach(tabContent => {
      if (tabContent.id === target) {
        tabContent.classList.add('active');
      } else {
        tabContent.classList.remove('active');
      }
    });
    document.querySelectorAll('.tab').forEach(t => {
      if (t === tab) {
        t.classList.add('active');
      } else {
        t.classList.remove('active');
      }
    });
  });
});

// Signup form submission
document.querySelectorAll('form[id]').forEach(form => {
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const formId = form.id;
    const fullName = document.getElementById(`${formId}-fullName`);
    const email = document.getElementById(`${formId}-email`);
    const password = document.getElementById(`${formId}-password`);
    const userType = document.getElementById(`${formId}-userType`);
    const responseContainer = document.getElementById(`${formId}-signup-response`);

    // Send a POST request to signup.php
    fetch('signup.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `fullName=${fullName.value}&email=${email.value}&password=${password.value}&userType=${userType.value}`
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        responseContainer.innerHTML = `<p style="color:green;">${data.message}</p>`;
      } else {
        responseContainer.innerHTML = `<p style="color:red;">${data.message}</p>`;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      responseContainer.innerHTML = `<p style="color:red;">An error occurred. Please try again later.</p>`;
    });
  });
});
      </script>
      
</body>
</html>
